<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Transferencia de banco</title>
	</head>
	<body>
		<p>
			Ingrese su banco
		</p>
		<br/>
		<input type="text" id="bancocliente">
		<br/>
		<p>
			Ingrese el banco de destino
		</p>
		<br/>
		<input type="text" id="bancodestino">
		<br/>
		<p>
			Ingrese la hora
		</p>
		<br/>
		<input type="number" id="hora">
		<br/>
		<p>
			Indique la transferencia
		</p>
		<br/>
		<input type="number" id="transferencia">
		<br/>
		<input type="button" value="enviar" id="enviar">
		<br/>
		
		<p id="resultado"></p>

		<script src="banco.js"></script>		
	</body>
</html>
