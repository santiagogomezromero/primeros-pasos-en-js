<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Dibujando con mouse</title>
		<link rel="stylesheet" type="text/css" href="estilo.css">
	</head>
	<body>
		<canvas width="300" height="300" id="area_de_dibujo"></canvas>
		<p>Mueve el mouse para dibujar</p>
		<br>
		<input type="color" id="paleta_color" oninput="defColor(this.value);">
		<input type="range" id="grosor" oninput="defGrosor(this.value);" min="1" max="5" value="1">
		<script src="mouse.js"></script>
	</body>
</html>
